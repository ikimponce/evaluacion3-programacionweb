<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAPS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/vacunatorio/style.css">

<body>
    <div>
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"><br><br><br>
        <form action="/listaction/" method="get">
            <h1>LISTA DE PACIENTES</h1>
            <table border="2" style="border-radius:4px">
                <thead>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Edad</th>
                    <th>Vacuna</th>
                    <th>Fecha de registro</th>
                </thead>
                {% if personas %}
                {% for per in personas  %}
                <tbody>
                    <tr>
                        <td>{{per.rut}}</td>
                        <td>{{per.nombre}}</td>
                        <td>{{per.apepat}}</td>
                        <td>{{per.apemat}}</td>
                        <td>{{per.edad }}</td>
                        <td>{{per.nombre_vacuna}}</td>
                        <td>{{per.fecha}}</td>
                    </tr>
                </tbody>
                {% endfor %}
                {% endif %}
            </table>
        </form>
    
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-warning"><a href="/index/">Volver</a></button>
        </div>
    </div>
</body>
</html>
    </div>
    
    <!-- BOOTSTRAPS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
